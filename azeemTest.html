<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Change Example</title>
    <style>
      #colorObject {
        width: 100px;
        height: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="colorObject"></div>
    <button onclick="changeColor()">Change Color</button>

    <script>
      function changeColor() {
        var colorObject = document.getElementById("colorObject");
        colorObject.style.backgroundColor = "red";
      }

      window.onload = function () {
        // Change color to red automatically after page load
        changeColor();
      };
    </script>
  </body>
</html>
